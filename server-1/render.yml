services:
  - type: web
    name: server-1
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:10000 --timeout 120"
    envVars:
      # Django Core
      - key: SECRET_KEY
        value: "your-actual-secret-key"
      - key: DEBUG
        value: "False"
      - key: DJANGO_SETTINGS_MODULE
        value: "backend.settings"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"

      # Database (Supabase)
      - key: DB_NAME
        value: "postgres"
      - key: DB_USER
        value: "postgres.isxckceeyjcwvjipndfd"
      - key: DB_PASSWORD
        value: "research@capstone" 
      - key: DB_HOST
        value: "aws-0-ap-southeast-1.pooler.supabase.com"
      - key: DB_PORT
        value: "5432"
      - key: DB_OPTIONS
        value: '{"connect_timeout": 5, "sslmode": "require"}'

      # CORS
      - key: CORS_ALLOWED_ORIGINS
        value: "http://localhost:5173,https://ciudad-app.onrender.com"

      # Static Files
      - key: STATIC_URL
        value: "/static/"