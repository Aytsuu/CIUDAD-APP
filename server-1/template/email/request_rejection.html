<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Request</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: #333333;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        .header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .sender-info {
            margin-bottom: 8px;
        }
        
        .sender-name {
            font-weight: 600;
            color: #333333;
            font-size: 15px;
        }
        
        .timestamp {
            color: #666666;
            font-size: 13px;
            margin-top: 2px;
        }
        
        .subject {
            font-size: 16px;
            font-weight: 600;
            color: #333333;
            margin: 20px 0;
        }
        
        .content {
            color: #333333;
            line-height: 1.6;
        }
        
        .content p {
            margin: 16px 0;
        }
        
        .content p:first-child {
            margin-top: 0;
        }
        
        .content p:last-child {
            margin-bottom: 0;
        }
        
        .info-section {
            margin: 20px 0;
        }
        
        .info-item {
            margin: 8px 0;
        }
        
        .info-label {
            font-weight: 600;
            display: inline;
        }
        
        .details-section {
            margin: 20px 0;
        }
        
        .attachments {
            margin: 20px 0;
        }
        
        .attachment-item {
            margin: 8px 0;
        }
        
        .attachment-link {
            color: #0066cc;
            text-decoration: none;
        }
        
        .attachment-link:hover {
            text-decoration: underline;
        }
        
        .signature {
            margin-top: 30px;
            padding-top: 20px;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e5e5e5;
            color: #999999;
            font-size: 12px;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <div class="sender-info">
                <div class="sender-name">Barangay Staff</div>
                <div class="timestamp">{{ current_date }}</div>
            </div>
        </div>
        
        <div class="subject">Registration Request Rejected</div>
        
        <div class="content">
            
            <div class="details-section">
                <p>{{ reason }}</p>
            </div>
                       
            <div class="signature">
                <p> Barangay San Roque</p>
            </div>
        </div>
        
        <div class="footer">
            This email is a service announcement. Sent by Staff ID: {{ staff_id }}
        </div>
    </div>
</body>
</html>
