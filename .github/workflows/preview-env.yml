name: Setup Supabase Preview
on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]
    # Only run if backend code or seeds change
    # paths:
    #   - 'server/**'
    #   - 'supabase/**'

jobs:
  server1-dev-db:
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: ./server-1
    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Get Branch DB URL
        id: db_url
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          BRANCH_NAME=${{ github.head_ref }}
          echo "Setting up branch: $BRANCH_NAME"

          # 'create' is idempotent: it makes the branch if missing, 
          # or returns the config if it exists. 
          # It waits automatically for the DB to be ready.
          DB_CONFIG=$(supabase branches create "$BRANCH_NAME" --project-ref "$PROJECT_REF" --output json)

          # Parse the output
          HOST=$(echo $DB_CONFIG | jq -r .db_host)
          USER=$(echo $DB_CONFIG | jq -r .db_user)

          # Verify we actually got a host
          if [[ "$HOST" == "null" ]] || [[ -z "$HOST" ]]; then
            echo "Error: Branch created but Host is null. Raw config: $DB_CONFIG"
            exit 1
          fi

          echo "Branch ready. Host: $HOST"

          # Construct URL (Port 5432)
          URL="postgres://$USER:${{ secrets.DB_PASSWORD }}@$HOST:5432/postgres"

          # Output
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "db_host=$HOST" >> $GITHUB_OUTPUT
          echo "db_user=$USER" >> $GITHUB_OUTPUT
          echo "db_port=5432" >> $GITHUB_OUTPUT
          echo "db_name=postgres" >> $GITHUB_OUTPUT

      - name: Run Migrations
        env:
          DATABASE_URL: ${{ steps.db_url.outputs.url }}
          DB_HOST: ${{ steps.db_url.outputs.db_host }}
          DB_USER: ${{ steps.db_url.outputs.db_user }}
          DB_PORT: ${{ steps.db_url.outputs.db_port }}
          DB_NAME: ${{ steps.db_url.outputs.db_name }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
        run: |
          # Apply Schema (Django)
          python manage.py migrate


