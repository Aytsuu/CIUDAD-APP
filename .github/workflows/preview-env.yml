name: Setup Supabase Preview
on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]
    # Only run if backend code or seeds change
    # paths:
    #   - 'server/**'
    #   - 'supabase/**'

jobs:
  server1-dev-db:
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: ./server-1
    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Get Branch DB URL
        id: db_url
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          BRANCH_NAME=${{ github.head_ref }}
          echo "Searching for branch: $BRANCH_NAME"
          
          DB_HOST=""
          
          # Wait loop
          for i in {1..20}; do
            # Fetch JSON config. 
            # We use '|| true' to prevent crash if command fails
            OUTPUT=$(supabase branches get "$BRANCH_NAME" --project-ref "$PROJECT_REF" --output json 2>/dev/null || true)
            
            # Check if we got a valid JSON with a host
            # jq -e .db_host checks if the key exists and is not null
            if echo "$OUTPUT" | jq -e .db_host > /dev/null; then
              DB_HOST=$(echo $OUTPUT | jq -r .db_host)
              DB_USER=$(echo $OUTPUT | jq -r .db_user)
              echo "✅ Found Database: $DB_HOST"
              break
            fi
            
            echo "Attempt $i: Branch not ready yet... sleeping 10s"
            sleep 10
          done
          
          # CRITICAL: Fail if no host found
          if [[ -z "$DB_HOST" ]]; then
            echo "❌ Error: Could not find Supabase Branch for '$BRANCH_NAME' after 200 seconds."
            echo "Check Supabase Dashboard > Integrations to see if branch creation was skipped."
            exit 1
          fi

          URL="postgres://$DB_USER:${{ secrets.DB_PASSWORD }}@$DB_HOST:6543/postgres"
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Run Migrations
        env:
          DATABASE_URL: ${{ steps.db_url.outputs.url }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
        run: |
          # Apply Schema (Django)
          python manage.py migrate


