name: Setup Supabase Preview
on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]
    # Only run if backend code or seeds change
    # paths:
    #   - 'server/**'
    #   - 'supabase/**'

jobs:
  server1-dev-db:
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: ./server-1
    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Get Branch DB URL
        id: db_url
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          BRANCH_NAME=${{ github.head_ref }}
          echo "Target Branch: $BRANCH_NAME"

          # --- STEP 1: Ensure Branch Exists ---
          # We run 'create' but allow it to fail (set +e) in case it already exists (409 Error)
          set +e 
          echo "Attempting to create branch..."
          supabase branches create "$BRANCH_NAME" --project-ref "$PROJECT_REF"
          CREATE_EXIT_CODE=$?
          set -e # Turn error checking back on

          if [ $CREATE_EXIT_CODE -eq 0 ]; then
            echo "Branch creation initiated."
          else
            echo "Branch creation returned code $CREATE_EXIT_CODE. Assuming branch already exists and proceeding."
          fi

          # --- STEP 2: Wait for Provisioning (The "Null Host" Fix) ---
          echo "Polling for DB Host..."
          HOST=""
          
          # Loop up to 30 times * 10s = 5 Minutes
          for i in {1..30}; do
            # Get current config
            DB_CONFIG=$(supabase branches get "$BRANCH_NAME" --project-ref "$PROJECT_REF" --output json || echo "error")

            # Safely extract Host using jq
            # We treat "null" (string) and "" (empty) as not ready
            EXTRACTED_HOST=$(echo "$DB_CONFIG" | jq -r .db_host 2>/dev/null)

            if [[ "$EXTRACTED_HOST" != "null" ]] && [[ -n "$EXTRACTED_HOST" ]]; then
              HOST=$EXTRACTED_HOST
              USER=$(echo "$DB_CONFIG" | jq -r .db_user)
              
              echo "✅ Success! Branch Ready. Host: $HOST"
              
              # Output variables for next steps
              echo "db_host=$HOST" >> $GITHUB_OUTPUT
              echo "db_user=$USER" >> $GITHUB_OUTPUT
              echo "db_port=5432" >> $GITHUB_OUTPUT
              echo "db_name=postgres" >> $GITHUB_OUTPUT
              break
            fi
            
            echo "Attempt $i/30: Branch exists, but DB Host is not ready yet. Waiting..."
            sleep 10
          done

          # --- STEP 3: Final Check ---
          if [[ -z "$HOST" ]]; then
            echo "❌ Critical Error: Timed out waiting for DB Host."
            echo "The branch '$BRANCH_NAME' exists but is stuck in provisioning."
            echo "ACTION REQUIRED: Run 'supabase branches delete $BRANCH_NAME' locally to clear the stuck branch."
            exit 1
          fi

      - name: Run Migrations
        env:
          DATABASE_URL: ${{ steps.db_url.outputs.url }}
          DB_HOST: ${{ steps.db_url.outputs.db_host }}
          DB_USER: ${{ steps.db_url.outputs.db_user }}
          DB_PORT: ${{ steps.db_url.outputs.db_port }}
          DB_NAME: ${{ steps.db_url.outputs.db_name }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
        run: |
          # Apply Schema (Django)
          python manage.py migrate


