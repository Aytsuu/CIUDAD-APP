name: Setup Supabase Preview
on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]
    # Only run if backend code or seeds change
    # paths:
    #   - 'server/**'
    #   - 'supabase/**'

jobs:
  server1-dev-db:
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: ./server-1
    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Get Branch DB URL
        id: db_url
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          BRANCH_NAME=${{ github.head_ref }}
          echo "Target Branch: $BRANCH_NAME"

          # --- STEP 1: Create or Get Branch ---
          set +e 
          echo "Creating branch (or confirming it exists)..."
          CREATE_OUTPUT=$(supabase branches create "$BRANCH_NAME" --project-ref "$PROJECT_REF" --output json 2>&1)
          CREATE_EXIT_CODE=$?
          set -e

          if [ $CREATE_EXIT_CODE -eq 0 ]; then
            echo "✅ Branch created successfully"
          elif echo "$CREATE_OUTPUT" | grep -q "409"; then
            echo "ℹ️  Branch already exists, continuing..."
          else
            echo "❌ Unexpected error creating branch:"
            echo "$CREATE_OUTPUT"
            exit 1
          fi

          # --- STEP 2: Poll for Ready State ---
          echo "Waiting for branch to be ready..."
          MAX_ATTEMPTS=60  # 10 minutes (60 * 10s)
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            
            # Get branch details
            BRANCH_INFO=$(supabase branches get "$BRANCH_NAME" --project-ref "$PROJECT_REF" --output json 2>/dev/null || echo '{}')
            
            # Check if branch is active
            STATUS=$(echo "$BRANCH_INFO" | jq -r '.status // "unknown"')
            DB_HOST=$(echo "$BRANCH_INFO" | jq -r '.db_host // "null"')
            
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS - Status: $STATUS, Host: $DB_HOST"
            
            if [[ "$STATUS" == "ACTIVE_HEALTHY" ]] && [[ "$DB_HOST" != "null" ]] && [[ -n "$DB_HOST" ]]; then
              echo "✅ Branch is ready!"
              break
            fi
            
            if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
              echo "❌ Timeout: Branch did not become ready in 10 minutes"
              echo "Current status: $STATUS"
              echo "Full info: $BRANCH_INFO"
              exit 1
            fi
            
            sleep 10
          done

          # --- STEP 3: Extract Connection Details ---
          DB_USER=$(echo "$BRANCH_INFO" | jq -r '.db_user')
          DB_PORT=$(echo "$BRANCH_INFO" | jq -r '.db_port // "5432"')
          DB_NAME="postgres"
          
          echo "Host: $DB_HOST"
          echo "User: $DB_USER"
          echo "Port: $DB_PORT"

          # --- STEP 4: Get Database Password ---
          # Option A: Try to get the pooler connection string (contains password)
          echo "Attempting to retrieve connection string..."
          
          # The connection string might be in different fields depending on CLI version
          POOLER_URL=$(echo "$BRANCH_INFO" | jq -r '.database_url // .pooler_url // "null"')
          
          if [[ "$POOLER_URL" != "null" ]] && [[ -n "$POOLER_URL" ]]; then
            echo "✅ Using connection string from branch info"
            echo "database_url=$POOLER_URL" >> $GITHUB_OUTPUT
          else
            # Option B: Reset password to get a known password
            echo "⚠️  No connection string found, resetting database password..."
            
            # Generate a secure random password
            DB_PASSWORD=$(openssl rand -base64 32 | tr -d "=+/" | cut -c1-32)
            
            # Reset the password (this requires the password reset API)
            # Note: This might not be available in all Supabase CLI versions
            supabase branches update "$BRANCH_NAME" \
              --project-ref "$PROJECT_REF" \
              --reset-password
            
            # Construct the connection URL
            DATABASE_URL="postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require"
            echo "database_url=$DATABASE_URL" >> $GITHUB_OUTPUT
          fi
          
          # Output individual components for reference
          echo "db_host=$DB_HOST" >> $GITHUB_OUTPUT
          echo "db_user=$DB_USER" >> $GITHUB_OUTPUT
          echo "db_port=$DB_PORT" >> $GITHUB_OUTPUT
          echo "db_name=$DB_NAME" >> $GITHUB_OUTPUT

      - name: Run Migrations
        env:
          DATABASE_URL: ${{ steps.db_url.outputs.url }}
          DB_HOST: ${{ steps.db_url.outputs.db_host }}
          DB_USER: ${{ steps.db_url.outputs.db_user }}
          DB_PORT: ${{ steps.db_url.outputs.db_port }}
          DB_NAME: ${{ steps.db_url.outputs.db_name }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
        run: |
          # Apply Schema (Django)
          python manage.py migrate


