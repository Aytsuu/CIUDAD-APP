name: Setup Supabase Preview
on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]
    # Only run if backend code or seeds change
    # paths:
    #   - 'server/**'
    #   - 'supabase/**'

jobs:
  server1-dev-db:
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: ./server-1
    steps:
      - uses: actions/checkout@v3

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Get Branch DB URL
        id: db_url
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          BRANCH_NAME=${{ github.head_ref }}
          echo "Waiting for $BRANCH_NAME to be ready..."
          
          # Initialize HOST to empty
          HOST=""
          
          for i in {1..20}; do
            DB_CONFIG=$(supabase branches get "$BRANCH_NAME" --project-ref "$PROJECT_REF" --output json || echo "not_ready")
            
            # 1. Check if the command succeeded
            if [[ "$DB_CONFIG" != "not_ready" ]]; then
              
              # 2. Extract the host
              EXTRACTED_HOST=$(echo $DB_CONFIG | jq -r .db_host)
              
              # 3. CRITICAL FIX: Check if host is "null" (string) or empty
              if [[ "$EXTRACTED_HOST" != "null" ]] && [[ -n "$EXTRACTED_HOST" ]]; then
                 HOST=$EXTRACTED_HOST
                 USER=$(echo $DB_CONFIG | jq -r .db_user)
                 
                 # Construct URL using Port 5432 (Direct connection for migrations)
                 URL="postgres://$USER:${{ secrets.DB_PASSWORD }}@$HOST:5432/postgres"
                 
                 echo "Branch ready! Host: $HOST"
                 
                 # Output variables
                 echo "url=$URL" >> $GITHUB_OUTPUT
                 echo "db_host=$HOST" >> $GITHUB_OUTPUT
                 echo "db_user=$USER" >> $GITHUB_OUTPUT
                 echo "db_port=5432" >> $GITHUB_OUTPUT
                 echo "db_name=postgres" >> $GITHUB_OUTPUT
                 
                 break # Fixed typo (was breakz)
              else
                 echo "Branch config exists, but db_host is currently null. Retrying..."
              fi
            fi
            sleep 10
          done

          # 4. Fail if we never got a host
          if [[ -z "$HOST" ]]; then
            echo "Error: Timed out waiting for DB Host to be provisioned."
            exit 1
          fi

      - name: Run Migrations
        env:
          DATABASE_URL: ${{ steps.db_url.outputs.url }}
          DB_HOST: ${{ steps.db_url.outputs.db_host }}
          DB_USER: ${{ steps.db_url.outputs.db_user }}
          DB_PORT: ${{ steps.db_url.outputs.db_port }}
          DB_NAME: ${{ steps.db_url.outputs.db_name }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
        run: |
          # Apply Schema (Django)
          python manage.py migrate


