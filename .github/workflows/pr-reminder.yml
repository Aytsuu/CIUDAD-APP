name: PR Reminder

on:
  pull_request:
    branches: [main, master]
    types: [opened]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: PR reminder comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `BEFORE SUBMITTING PULL REQUEST

              ---- ADD CONDITION TO ONLY SHOW LOGS ON DEVELOPMENT OR DELETE CONSOLE.LOG IF NOT NECESSARY---- 
              SAMPLE 1 (COMPONENTS): 
                export default function HelloWorld() {
                  {process.env.NODE_ENV === 'development' && console.log("HELLO WORLD!")}  <--- DEVELOPMENT MODE ONLY
                  return
                }
              
              SAMPLE 2 (QUERIES):
                try {

                } catch (error) {
                  {process.env.NODE_ENV === 'development' && console.error(error)}  <--- DEVELOPMENT MODE ONLY
                }

              `})
