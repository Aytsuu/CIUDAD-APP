name: Production Server 2 Migration Workflow

on:
  pull_request:
    branches: main
    types: [opened]
    paths:
      - './apps/**/migrations/**'

jobs:
  migration:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server-2
    steps:
      - uses: actions/checkout@v3
      - name: Migrate Schema
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: pip
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Get Branch DB
        id: db_url
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_ID2 }}
        run: |
          
          # Poll for branch ready state
          BRANCH_NAME = master
          MAX_ATTEMPTS = 30
          ATTEMPTS = 0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPTS = $((ATTEMPTS + 1))

            # Get branch details
            BRANCH_INFO=$(supabase branches get "$BRANCH_NAME" --project-ref "$PROJECT_REF" --output json 2>/dev/null || echo '{}')

            # Check if we have connection URLs
            POSTGRES_URL = $(echo "$BRANCH_INFO" | jq -r '.POSTGRES_URL' // "null")
            POSTGRES_URL_NON_POOLING = $(echo "$BRANCH_INFO" | jq -r '.POSTGRES_URL_NON_POOLING' // "null")
            
            if [[ "$POSTGRES_URL" != "null"]] && [[ -n "$POSTGRES_URL" ]] && [[ "$POSTGRES_URL" != "***"* ]]; THEN
              echo "✅ Branch is ready!"
              break
            fi

            sleep 10
          done

          # Extract supabase details
          FULL_POOLER_URL = $(echo "$BRANCH_INFO" | jq -r '.POSTGRES_URL')

          if [[ "$FULL_POOLER_URL" =~ postgresql://([^:]+):([^@]+)@([^:]+):([^/]+)/([^?]+) ]]; then
            DB_USER="${BASH_REMATCH[1]}"
            DB_PASS="${BASH_REMATCH[2]}"
            DB_HOST="${BASH_REMATCH[3]}"
            DB_PORT="${BASH_REMATCH[4]}"
            DB_NAME="${BASH_REMATCH[5]}"

            echo "user: $DB_USER"
            echo "pass: $DB_PASS"
            echo "host: $DB_HOST"

            echo "db_host=$DB_HOST" >> $GITHUB_OUTPUT
            echo "db_user=$DB_USER" >> $GITHUB_OUTPUT
            echo "db_name=$DB_NAME" >> $GITHUB_OUTPUT
            echo "db_port=$DB_PORT" >> $GITHUB_OUTPUT
            echo "db_password=$DB_PASS" >> $GITHUB_OUTPUT
          else
            echo "❌ Failed to parse connection URL"
            echo "URL format: $FULL_POOLER_URL"
            exit 1
          fi
      
      - name: Run Migrations
        env:
          DB_HOST: ${{ steps.db_url.outputs.db_host }}
          DB_USER: ${{ steps.db_url.outputs.db_user }}
          DB_PORT: ${{ steps.db_url.outputs.db_port }}
          DB_NAME: ${{ steps.db_url.outputs.db_name }}
          DB_PASSWORD: ${{ steps.db_url.outputs.db_password }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL2 }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY2 }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY2 }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET2 }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY2 }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID2 }}
        run: |
          # Apply Schema (Django)
          python manage.py migrate