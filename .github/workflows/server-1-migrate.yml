name: Production Server 1 Migration Workflow

on:
  push:
    branches: main
    paths: 
      - 'server-1/apps/**/migrations/**'
      
jobs:
  migration:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server-1
    steps:
      - uses: actions/checkout@v3

      - name: Migrate Schema
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: pip
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Migrations
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
        run: |
          echo "Deploying migrations to Production ($DB_HOST)..."
          
          # Turn off 'set -e' so the script doesn't exit immediately if migrate fails
          set +e
          
          # Run migrate and capture both Output and Exit Code
          OUTPUT=$(python manage.py migrate 2>&1)
          EXIT_CODE=$?
          
          # Turn 'set -e' back on for safety
          set -e
          
          # Check results
          if [ $EXIT_CODE -eq 0 ]; then
            echo "$OUTPUT"
            echo "Migration successful."
          else
            # Check if the error is specifically "already exists"
            if echo "$OUTPUT" | grep -q "already exists"; then
              echo "Applying migrations with --fake..."
              python manage.py migrate --fake
            else
              # If it's a different error (e.g., connection failed), fail the job
              echo "$OUTPUT"
              echo "Migration failed with an unexpected error."
              exit 1
            fi
          fi